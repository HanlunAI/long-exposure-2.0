<!DOCTYPE html>
<html>

<head>
  <!-- Link css files -->
  <link rel="stylesheet" type="text/css" href="css/toast.css">
  <link rel="stylesheet" type="text/css" href="css/slide.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/mycss.css">
  <!-- Load TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
<!-- Load BodyPix -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
</head>

<body onload="initialBtn()">

  <table style="margin: auto;">
      <tr>
          <td colspan="2">
              <div>
                  <button id="startCapBtn" type="button">Start</button>
                  <button id="endCapBtn"  type="button" onclick="stop()">End</button>
                  <a id="download" download="triangle.png"><button type="button" onClick="download()">Download</button></a>

                  <div style="width: 100px; display: inline-block;">
                      <span>FPS:</span><span id="fps"></span>
                  </div>

                  <div class="slidecontainer">
                    <table>
                          <tr>
                            <td>
                                <span style="width:230px; display: block;" >Segmentation Threshold: <span id="stt">0.5</span></span>
                            </td>
                            <td>
                                <input id="st" type="range" min="0" max="1" value="0.5" step="0.01" onchange="showSTVal(this.value)">
                            </td>
                          <tr>
                          <tr>
                            <td>
                                <span style="width:230px; display: block;" >Line Width: <span id="lwt">3</span></span>
                            </td>
                            <td>
                                <input id="lw" type="range" min="1" max="10" value="3" step="1" onchange="showLWTVal(this.value)">
                            </td>
                          <tr>
                      </table>
                  </div>
              </div>
          </td>
      </tr>
    <tr>
          <td >
              <canvas id="webcam" width=640 height=320 style="max-width: 100%"></canvas>
          </td>
    </tr>
    <tr>
            <td>
                    <canvas id="result" class="canvas__canvas" width=640 height=320 style="max-width: 100%"></canvas>
                    <!-- <img src="" id="mirror" class="canvas__mirror" /> -->

            </td>
    </tr>
    <tr>
          <td>
              <input type="checkbox" name="body" value="head"> Head<br>
              <input type="checkbox" name="body" value="rightArm"  checked="checked"> Right Arm<br>
              <input type="checkbox" name="body" value="rightLeg"> Right Leg<br>
              <input type="checkbox" name="body" value="body"> Body<br>
              <input type="checkbox" name="body" value="leftArm"  checked="checked"> Left Arm<br>
              <input type="checkbox" name="body" value="leftLeg"> Left Leg<br>
          </td>

          <td>
            <input type="radio" name="time" value="5" > 5 Seconds<br>
            <input type="radio" name="time" value="10"> 10 Seconds<br>
            <input type="radio" name="time" value="15"> 15 Seconds<br>
            <input type="radio" name="time" value="20" checked="checked"> 20 Seconds<br>
        </td>


      </tr>
      

  </table>
  <!-- Link js libs files -->
  <script async src="js/opencv.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
<!--  <script src="js/tf.js" type="text/javascript"></script>
  <script src="js/body-pix.js" type="text/javascript"></script>-->
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

  <!-- Link segmentation js files -->
  <script src="js/myseg2.js" type="text/javascript"></script>
</body>

</html>
